<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Semantic Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        .result {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            line-height: 1.5;
            background-color: #fff;
        }

        .result h3 {
            margin-top: 0;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>YouTube Semantic Search</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter your search query..." style="padding: 10px; font-size: 16px;">
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            const query = searchInput.value.trim();
            
            if (query === '') {
                return;
            }
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data.results);
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        });

        function displayResults(results) {
            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result');
                
                const titleElement = document.createElement('h3');
                titleElement.textContent = result[0];
                
                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = result[1];
                
                resultElement.appendChild(titleElement);
                resultElement.appendChild(descriptionElement);
                
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
